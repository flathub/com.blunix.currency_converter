---
app-id: com.blunix.git.currency_converter
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: currency_converter
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # currency_converter
  - name: currency_converter
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      # Extract the Flutter build directly into /app/
      - mkdir /app/currency_converter
      - tar -xf currency_converter-Linux-Portable.tar.gz -C /app/currency_converter
      # Ensure the main executable is executable. Adjust the path based on the actual location after extraction
      - chmod +x /app/currency_converter/currency_converter
      # Create a symbolic link in /app/bin/ to the executable
      - mkdir -p /app/bin
      - ln -s /app/currency_converter/currency_converter /app/bin/currency_converter
      # Install the icon
      - install -Dm644 com.blunix.git.currency_converter.svg /app/share/icons/hicolor/scalable/apps/com.blunix.git.currency_converter.svg
      # Install the desktop file
      - install -Dm644 com.blunix.git.currency_converter.desktop /app/share/applications/com.blunix.git.currency_converter.desktop
      # Install the AppStream metadata file
      - install -Dm644 com.blunix.git.currency_converter.metainfo.xml /app/share/metainfo/com.blunix.git.currency_converter.metainfo.xml
